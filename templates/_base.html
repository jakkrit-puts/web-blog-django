{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold"><a href="/">JBlog</a></div>
            <div class="hidden md:flex">
                <ul class="flex space-x-4">
                    {% with request.resolver_match.url_name as url_name %}
                        <li class="text-white hover:text-blue-300"><a class="font-bold hover:bg-white hover:text-blue-600 rounded-md px-2 py-2" href="/">Home</a></li>
                        <li class="text-white hover:text-blue-300"><a class="font-bold hover:bg-white hover:text-blue-600 rounded-md px-2 py-2" href="#">Blog</a></li>
                        <li class="text-white hover:text-blue-300"><a class="font-bold hover:bg-white hover:text-blue-600 rounded-md px-2 py-2" href="/tutorial">Tutorials</a></li>
                        <li class="text-white hover:text-blue-300"><a class="font-bold hover:bg-white hover:text-blue-600 rounded-md px-2 py-2" href="/about-me">About</a></li>
                        <li class="text-white hover:text-blue-300"><a class="font-bold hover:bg-white hover:text-blue-600 rounded-md px-2 py-2" href="/contact">Contact</a></li>
                    {% endwith %}
                </ul>
            </div>
            <div class="md:hidden">
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="text-white hover:text-blue-300">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <!-- Mobile menu (hidden by default) -->
                <div id="mobile-menu" class="hidden">
                    <ul class="mt-2 space-y-2">
                        <li><a href="#" class="text-white hover:text-blue-300">Home</a></li>
                        <li><a href="#" class="text-white hover:text-blue-300">About</a></li>
                        <li><a href="#" class="text-white hover:text-blue-300">Blog</a></li>
                        <li><a href="#" class="text-white hover:text-blue-300">Tutorial</a></li>
                        <li><a href="#" class="text-white hover:text-blue-300">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto py-2">
        {% block content %}

        {% endblock content %}
    </div>
</body>
<script>
    // JavaScript to toggle the mobile menu
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
</html>
