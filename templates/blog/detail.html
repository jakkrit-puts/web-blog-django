{% extends "_base.html" %}

{% block content %}
<div class="py-4">
  {% for item in data.blog %}
  <nav class="flex border-b border-gray-200 bg-transparent" aria-label="Breadcrumb">
    <ol role="list" class="mx-auto flex w-full max-w-screen-xl space-x-4 px-4 sm:px-6 lg:px-8">
      <li class="flex">
        <div class="flex items-center">
          <a href="/" class="text-gray-400 hover:text-gray-500">
            <svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" />
            </svg>
            <span class="sr-only">Home</span>
          </a>
        </div>
      </li>
      <li class="flex">
        <div class="flex items-center">
          <svg class="h-full w-6 flex-shrink-0 text-gray-200" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" aria-hidden="true">
            <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
          </svg>
          <a href="#" class="ml-4 text-sm font-medium text-gray-500 ">Blog</a>
        </div>
      </li>
      <li class="flex">
        <div class="flex items-center">
          <svg class="h-full w-6 flex-shrink-0 text-gray-200" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" aria-hidden="true">
            <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
          </svg>
          <a href="#" class="ml-4 text-sm font-medium text-gray-500" aria-current="page">{{item.title}}</a>
        </div>
      </li>
    </ol>
  </nav>
    <div class="mt-6 max-w-7xl lg:px-10 px-5 py-6 mx-auto">
    <div class="mt-2">
      <a href="#" class="sm:text-2xl md:text-3xl lg:text-3xl xl:text-4xl font-bold text-gray-600">{{item.title}}</a>
      <!--author avator-->
    <div class="font-light text-gray-600">
          <p class="font-bold text-gray-700 mt-2">
            <span class="gap-4">
              {% for t in item.tag.all %}
              <span class="inline-flex items-center rounded-full bg-green-400 px-2 py-1 text-xs font-medium text-white">{{ t.tag_name }}</span>
              {% endfor %}
          </span>
          </p>
      </div>
    </div>

    <div class="py-8 mx-auto">
      <div class=" ">
        <!-- image-->
        <a
          href="#_"
          class="block transition duration-200 ease-out transform"
        >
          <img
            class="lg:object-center lg:w-full shadow-sm lg:h-3/5 rounded border"
            src="{{item.photo.url}}"
          />
        </a>

        <!--post content-->
        <div
          class="lg:text-xl md:2px xs:text-sm text-gray-700 mt-10"
        >
        <p>
          {{item.content|safe}}
        </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
