{% extends "_base.html" %}

{% block content %}
<div class="py-4">
  {% for item in data.blog %}
    <div class="mt-2 max-w-7xl lg:px-10 px-5 py-6 mx-auto">

      <nav class="flex mb-16" aria-label="Breadcrumb">
        <ol role="list" class="flex items-center space-x-4">
          <li>
            <div>
              <a href="/" class="text-gray-700">
                <svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" />
                </svg>
                <span class="sr-only">Home</span>
              </a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
              </svg>
              <a href="#" class="ml-4 text-sm font-medium text-gray-700">Blog</a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
              </svg>
              <a href="#" class="ml-4 text-sm font-medium text-gray-700" aria-current="page">{{ item.title }}</a>
            </div>
          </li>
        </ol>
      </nav>
      

    <div class="mt-2">
      <a href="#" class="sm:text-2xl md:text-3xl lg:text-3xl xl:text-4xl font-bold text-gray-700">{{item.title}}</a>
      <!--author avator-->
    <div class="font-light text-gray-100">
          <p class="font-bold text-gray-100 mt-2">
            <span class="gap-4">
              {% for t in item.tag.all %}
              <span class="inline-flex items-center rounded-full bg-green-400 px-2 py-1 text-xs font-medium text-white">{{ t.tag_name }}</span>
              {% endfor %}
          </span>
          </p>
      </div>
    </div>

    <div class="py-8 mx-auto">
      <div class=" ">
        <!-- image-->
        <a
          href="#_"
          class="block transition duration-200 ease-out transform"
        >
          <img
            class="lg:object-center lg:w-full shadow-sm lg:h-3/5 rounded border"
            src="{{item.photo.url}}"
          />
        </a>

        <!--post content-->
        <div
          class="md:2px xs:text-sm text-gray-800 mt-10"
        >

          {{item.content|safe}}
       
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
