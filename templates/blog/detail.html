{% extends "_base.html" %}

{% block content %}
<div class="mt-6 max-w-7xl px-10 py-6 mx-auto">
  {% for item in data.blog %}
  <div class="mt-2">
    <a href="#" class="sm:text-2xl md:text-3xl lg:text-3xl xl:text-4xl font-bold text-gray-600 hover:underline">{{item.title}}</a>
    <!--author avator-->
   <div class="font-light text-gray-600">
      <a href="#" class="flex items-center mt-6 mb-6"
        ><img
          src="https://avatars.githubusercontent.com/u/71964085?v=4"
          alt="avatar"
          class="hidden object-cover w-10 h-10 mx-4 rounded-full sm:block"
        />
        <h1 class="font-bold text-gray-700 hover:underline">
          By JK 
          {% comment %} <span class="text-sm text-green-500 font-bold bg-gray-100 rounded-full py-2 px-2">100</span> view {% endcomment %}
        </h1>
      </a>
    </div> 
  </div>

  <div class="py-10 mx-auto">
    <div class=" ">
      <!-- image-->
      <a
        href="#_"
        class="block transition duration-200 ease-out transform"
      >
        <img
          class="object-cover w-full shadow-sm h-fit rounded border"
          src="{{item.photo.url}}"
        />
      </a>

      <!--post content-->
      <div
        class="lg:text-xl md:2px xs:text-sm text-gray-700 mt-10"
      >
       <p>
        {{item.content|safe}}
       </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
