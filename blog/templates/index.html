{% extends "_base.html" %}

{% block header %}
  <!-- Page header with logo and tagline-->
  <header class="py-2 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-4">
            <h1 class="fw-bolder">Welcome to Blog Home!</h1>
            <p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p>
        </div>
    </div>
</header>
{% endblock header %}

{% block content %}
<div class="row">
    {% for i in data.blog %}
    <div class="col-md-4">
        <div class="card mb-4">
            <a href="blog/slug/{{i.slug}}">
                <img
                    src="{{i.photo.url}}"
                    class="img-fluid"
                    alt="..."
                    width="500"
                    height="500"
                />
            </a>
            <div class="card-body">
                <div class="small text-muted">January 1, 2023</div>
                <h2 class="card-title h4">{{i.title}}</h2>
                <p class="card-text">{{i.date}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
